<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<div th:fragment="teammember-form"
     class="col-span-6 flex items-stretch"
     th:id="${'teammember-form-section-' + __${index}__}"
     th:object="${__${teamObjectName}__}">
    <div class="grid grid-cols-1 row-gap-6 col-gap-4 sm:grid-cols-6">
        <div class="sm:col-span-2">
            <div class="mt-1 rounded-md shadow-sm">
                <select class="max-w-lg block focus:ring-green-500 focus:border-green-500 w-full shadow-sm sm:max-w-xs sm:text-sm border-gray-300 rounded-md"
                        th:field="*{members[__${index}__].memberId}">
                    <option th:each="user : ${users}"
                            th:text="${user.userName.fullName}"
                            th:value="${user.id.asString()}">
                </select>
            </div>
        </div>
        <div class="sm:col-span-2">
            <div class="mt-1 rounded-md shadow-sm">
                <select class="max-w-lg block focus:ring-green-500 focus:border-green-500 w-full shadow-sm sm:max-w-xs sm:text-sm border-gray-300 rounded-md"
                        th:field="*{members[__${index}__].position}">
                    <option th:each="position : ${positions}"
                            th:text="#{'MemberPosition.' + ${position}}"
                            th:value="${position}">
                </select>
            </div>
        </div>
        <div class="ml-1 sm:col-span-2 flex items-center text-green-600 hover:text-green-900">
            <div class="h-6 w-6">
                <svg th:replace="~{trash}"></svg>
            </div>
            <a href="#"
               class="ml-1"
               th:text="#{team.member.remove}"
               x-data
               th:attr="data-formindex=__${index}__"
               @click="removeTeamMemberForm($el.dataset.formindex)">
            </a>
        </div>
    </div>
</div>
</html>
