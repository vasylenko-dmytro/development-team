<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
        th:with="activeMenuItem='teams'">

<head>
    <title>Teams</title>
</head>
<body>
<div layout:fragment="page-content">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <h1 class="text-2xl font-semibold text-gray-900"
            th:text="${editMode?.name() == 'UPDATE'}?#{team.edit}:#{team.create}">Create team</h1>
    </div>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <div class="py-4">
            <div class="bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6">

                <form id="team-form"
                      th:object="${team}"
                      th:action="${editMode?.name() == 'UPDATE'}?@{/teams/{id}(id=${team.id})}:@{/teams/create}"
                      method="post"
                      enctype="multipart/form-data">
                    <div>
                        <div th:replace="~{fragments/forms :: fielderrors}"></div>
                        <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                            <input type="hidden" th:field="*{version}" th:if="${editMode?.name() == 'UPDATE'}">

                            <div th:replace="~{fragments/forms :: textinput(#{team.name}, 'name', 'sm:col-span-3')}"></div>
                            <div class="sm:col-span-3"></div>
                            <div class="sm:col-span-3">
                                <label for="leadId" class="block text-sm font-medium text-gray-700"
                                       th:text="#{team.lead}">
                                </label>
                                <div class="mt-1 rounded-md shadow-sm">
                                    <select th:field="*{leadId}"
                                            class="max-w-lg block focus:ring-green-500 focus:border-green-500 w-full shadow-sm sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
                                        <option th:each="user : ${users}"
                                                th:text="${user.userName.fullName}"
                                                th:value="${user.id.asString()}">
                                    </select>
                                </div>
                            </div>
                            <div class="sm:col-span-3"></div>
                            <h3 th:text="#{team.members}">Members</h3>
                            <div class="col-span-6 ml-4">
                                <div id="teammember-forms"
                                     th:data-teammembers-count="${team.members.length}">
                                    <th:block th:each="member, iter : ${team.members}">
                                        <div th:replace="~{teams/edit-team-member :: teammember-form(index=${iter.index}, teamObjectName='team')}"></div>
                                    </th:block>
                                </div>
                                <div class="mt-4">
                                    <a href="#"
                                       class="py-2 px-4 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800"
                                       id="add-extra-teammember-form-button"
                                       th:text="#{team.member.add.extra}"
                                       @click="addExtraTeamMemberForm()"
                                    ></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-8 border-t border-gray-200 pt-5">
                        <div class="flex justify-end">
      <span class="inline-flex rounded-md shadow-sm">
        <button type="button"
                @click=redirectTo('/teams')
                class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                th:text="#{cancel}">Cancel</button>
      </span>
        <span class="ml-3 inline-flex rounded-md shadow-sm">
        <button id="submit-button"
                type="submit"
                class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                th:text="${editMode?.name() == 'UPDATE'}?#{save}:#{create}">Save</button>
      </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="page-scripts">
    <script th:src="@{/js/team-member.js}"></script>
    <script th:src="@{/js/redirect-to.js}"></script>
</th:block>
</body>
</html>
